			function getInfoByXB() {
				if($("#psncode").val() == '' || $("#psncode").val() == null) {
					tip("请输入员工号");
					return;
				};
				
				$.ajax({
					url: apphost() + "getInfoByXB",
					type: 'get',
					data: {
						psncode: $("#psncode").val()
					},
					contentType: 'application/json;charset=utf-8',
					success: function(data) {
						console.log(data);
						toView(data,true);
					}
				})
			}

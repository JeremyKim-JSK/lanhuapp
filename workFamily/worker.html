<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>新百报销系统</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/css/style.css" rel="stylesheet"/>
		<link rel="stylesheet" type="text/css" href="/css/fade.css"/>
		<script src="/js/jquery-1.11.2.js"></script>
		<script src="/js/jquery.cookie.js"></script>
		<script src="/js/core.js"></script>
	</head>
	<body>
		<div id="top"></div>
		<div class="container">
			<div class="row">
				<div id="left"></div>
				<div class="right">
					<div class="body">
						<div class="topBar">
							<div class="searchLi">
								<label for="no">
									<font class="labelFont">员工工号:</font>
								</label>
								<input type="text" id="no" class="formInput" placeholder=""/>
								<label for="no" style="padding-left: 200px;">
									<font class="labelFont">员工姓名:</font>
								</label>
								<input type="text" id="no" class="formInput" placeholder=""/>
								<button class="btn btn-yellow flRight">
									<span class="icon"><img src="/img/zengjia.png"/></span>
									<font>员工信息查询</font>
								</button>
							</div>
							<div class="searchLi">
								<label for="no">
									<font class="labelFont">员工性质:</font>
								</label>
								<select type="text" id="no" class="formInput"/>
									<option value="新百">新百</option>
									<option value="红霞">红霞</option>
									<option value="工伤">工伤</option>
								</select>
								<label for="no" style="padding-left: 200px;">
									<font class="labelFont">家属证号:</font>
								</label>
								<input type="text" id="no" class="formInput" placeholder=""/>
								<button class="btn btn-yellow flRight" onclick="showFaceModel();">
									<span class="icon"><img src="/img/zengjia.png"/></span>
									<font>新增员工</font>
								</button>
							</div>
						</div>
						<div class="tabContent matrixTab">
							<table class="tabTable">
								<tr>
									<th>职工工号</th>
									<th>职工姓名</td>
									<th>员工性质</td>
									<th>操作</td>
								</tr>
								<tr onclick="showTrFade(this);">
									<td>0001</td>
									<td>张三</td>
									<td>新百</td>
									<td>详情</td>
								</tr>
								<tr>
									<td>0002</td>
									<td>李四</td>
									<td>新百</td>
									<td>详情</td>
								</tr>
								<tr>
									<td>0003</td>
									<td>王武</td>
									<td>新百</td>
									<td>详情</td>
								</tr>
							</table>
						</div>
					</div>	
				</div>
			</div>
		</div>
		<!--新增-->
		<div class="modal" id="addWorker">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close">×</button>
						<h4 class="modal-title">新增员工</h4>
					</div>
					<div class="modal-body">
						<div class="modalLabel">
							<label for="no">
								<font class="labelFont">员工工号:</font>
							</label>
							<input type="text" id="no" class="formInput" placeholder=""/>
						</div>
						<div class="modalLabel">
							<label for="no">
								<font class="labelFont">员工姓名:</font>
							</label>
							<input type="text" id="no" class="formInput" placeholder=""/>
						</div>
						<div class="modalLabel">
							<label for="no">
								<font class="labelFont">员工性质:</font>
							</label>
							<select class="formInput">
								<option>新百</option>
								<option>红霞</option>
								<option>工伤</option>
							</select>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary">保存</button>
						<button type="button" class="btn btn-default hiddenFade">关闭</button>
					</div>
				</div>	
			</div>
		</div>
		<!--家属-->
		<div class="modal" id="workerFamily">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close">×</button>
						<h4 class="modal-title">
							<font>员工工号:<span>0001</span></font>
							<font style="margin-left:20px;">员工姓名:<span>李四</span></font>
						</h4>
					</div>
					<div class="modal-body">
						<div class="tabContent matrixTab">
							<table class="tabTable">
								<tr>
									<th>家属姓名</th>
									<th>家属证号</td>
									<th>当前状态</td>
									<th>操作</td>
								</tr>
								<tr>
									<td><input type="text" class="formInput" style="width: 50px;" value="张三"/></td>
									<td><input type="text" class="formInput" style="width: 50px;" value="21"/></td>
									<td><input type="text" class="formInput" style="width: 50px;" value="在世"/></td>
									<td>
										<button type="button" class="btn btn-warning">修改</button>
										<button type="button" class="btn btn-danger">删除</button>
									</td>
								</tr>
								<tr>
									<td><input type="text" class="formInput" style="width: 50px;" value="李四"/></td>
									<td><input type="text" class="formInput" style="width: 50px;" value="71"/></td>
									<td><input type="text" class="formInput" style="width: 50px;" value="去世"/></td>
									<td>
										<button type="button" class="btn btn-warning">修改</button>
										<button type="button" class="btn btn-danger">删除</button>
									</td>
								</tr>
								<tr>
									<td><input type="text" id="no" class="formInput" style="width: 50px;" placeholder=""/></td>
									<td><input type="text" id="no" class="formInput" style="width: 50px;" placeholder=""/></td>
									<td><input type="text" id="no" class="formInput" style="width: 50px;" placeholder=""/></td>
									<td><button type="button" class="btn btn-primary">新增家属</button></td>
								</tr>
							</table>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default hiddenFade">关闭</button>
					</div>
				</div>	
			</div>
		</div>
		<div class="modal-backdrop"></div>
		<script>
			function showFaceModel() {
				$("#addWorker, .modal-backdrop").css("display", "block");
			}
			
			function makeBill() {
				location.href = "/onlyChild/createBill.html"
			}
			
			function showTrFade(el) {
				$("#workerFamily, .modal-backdrop").css("display", "block");
			}
			
		</script>
	</body>
</html>
